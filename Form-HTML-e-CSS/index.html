<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <fieldset class="field">
            <h2>
                Login
            </h2>
            <form>
                <div class="username">
                    <label for="Username">Username</label><br>
                    <input type="text" name="Username" id="Username" placeholder="Type your user name">
                </div>
                <div class="password">
                    <label for="Password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Type your password">
                </div>
                <div class="forgotpsw">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="input">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="imgicon">
                    <p>Or sign up using</p>
                    <a href="https://github.com/AdrianoEscarabote" target="_blank"><img src="imagens/instagram.png" alt="símbolo instagram" width="25px"></a>
                    <a href="https://github.com/AdrianoEscarabote" target="_blank"><img src="imagens/twitter.png" alt="símbolo twitter" width="25px"></a>
                    <a href="https://github.com/AdrianoEscarabote" target="_blank"><img src="imagens/google.png" alt="símbolo google account" width="25px"></a>
                </div>
                <br><br><br><br><br>
                <div class="signup">
                    <a href="#">SIGN UP</a>
                </div>
            </form>
        </fieldset>
    </div>

</body>

</html>
